<!DOCTYPE html>
<html>
	<head>
		<title>form</title>
	</head>
	<body>
		<form method="post" form style="justify-content:center;display: flex;">
			<label>username</label>
			<input name="username" type="text"/>
			<br/>
			<label>email</label>
			<input name="email" type ="email" required placeholder="eg- admin@gmail.com"/>
			<br/>
			<label>password</label>
			<input name="password" type="text" required/>
			<br/>
			<label>date</label>
			<input name="date" type="date"/>
			<br/>
			<label>month</label>
			<input name ="month" type="month"/>
			<br/>
			<label>image</label>
			<input name="image" type="file"/>
			<br/>
			<label>feedback</label>
			<textarea rows="5" cols="10"></textarea>
			<br/>
			<label>State</label>
			<select name="state">
				<option value="1">Punjab</option>
				<option value="2">Kerala</option>
				<option value="3">Uttrakhand</option>
				<option value="4">Haryana</option>
				<option selected disabled>Select one</option>
			</select>
			<br/>
			<label>City</label>
			<input list="city"/>
			<datalist id="city">
				<option>Jalandhar</option>
				<option>Jallabad</option>
				<option>Amritsar</option>
				<option>Hoshiarpur</option>
				<option>Kapurthala</option>
			</datalist>
			<br>
			
		</form>
	</body>
	</html>
